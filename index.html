<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    
    <h1 >Student Management CRUD</h1>
    <div class="form">
        <form action="" id="form">
            <input type="text" name="" id="name" placeholder="Name">
            <input type="email" name="" id="email" placeholder="Email">
            <input type="text" name="" id="gpa" placeholder="GPA">
            <input type="number" name="" id="age" placeholder="Age">
            <input type="text" name="" id="degree" placeholder="Degree">
            <button type="submit"  id="submit">Add Student</button>
        </form>
    </div>
    <div class="search">
        <input type="text" name="" id="searchInput" placeholder="Search By Name, email or degree">
    </div>

    <div class="table">
        <table>
            <thead>
                <th>Id</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </thead>
            <tbody>
                

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
